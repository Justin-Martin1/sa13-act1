<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="Prob2Style.css">
</head>
<body>
    <header>
        <h1>Restaurant Menu</h1>
    </header>

    <main>
        <section class="category">
            <h2>Starters</h2>
            <ul>
                <li>Garlic Bread - $5.99</li>
                <li>Ceasar Salad - $7.99</li>
                <li>Bruschetta - $6.99</li>
            </ul>
        </section>

        <section class="category">
            <h2>Mains</h2>
            <ul>
                <li>Spaghetti - $12.99</li>
                <li>Grilled Salmon - $15.99</li>
                <li>Chicken Parmesan - $14.99</li>
            </ul>
        </section>

        <section class="category">
            <h2>Desserts</h2>
            <ul>
                <li>Tiramisu - $6.99</li>
                <li>Chocolate Lava Cake - $7.99</li>
                <li>New York Cheesecake - $5.99</li>
            </ul>
        </section>
    </main>
</body>
</html>
